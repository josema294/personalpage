{{ define "main" }}

{{ partial "page-title.html" . }}

<!-- Formulario de contacto -->

<section>
  <div class="uk-container">
    <form class="uk-form-horizontal uk-margin-large" action="{{.Site.Params.contact.formAction}}" method="post">

      <div class="uk-margin">
        <label class="uk-form-label" for="name">Nombre</label>
        <div class="uk-form-controls">
          <input class="uk-input" name="name" id="name" type="text" placeholder=" Su nombre">
        </div>
      </div>

      <div class="uk-margin">
        <label class="uk-form-label" for="email">Email</label>
        <div class="uk-form-controls">
          <input class="uk-input" name="email" id="email" type="text" placeholder="email@ejemplo.com">
        </div>
      </div>
      <div class="uk-margin">
        <label class="uk-form-label" for="message">Mensaje</label>
        <div class="uk-form-controls">
          <textarea class="uk-textarea" name="message" id="message" rows="5" placeholder="Escriba su mensaje aqui"></textarea>
        </div>
      </div>

      <button class="uk-align-center uk-button uk-button-default">Enviar</button>

    </form>

  </div>

</section>


{{ end }}
