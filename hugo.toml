title = "Jose Maria Aranguren"
DefaultContentLanguage = "en"
#googleAnalytics = ""

#Languajes setup 

[languages]
  [languages.en]
    contentDir = 'content/en'
    disabled = false
    languageCode = 'en-US'
    languageDirection = 'ltr'
    languageName = 'English'
    title = 'Jose Maria Aranguren'
    weight = 1
  [languages.es]
    contentDir = 'content/es'
    disabled = false
    languageCode = 'es-ES'
    languageDirection = 'ltr'
